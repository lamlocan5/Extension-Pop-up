<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Language Tools</title>
  <link rel="stylesheet" href="../assets/styles/popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>AI Language Tools</h1>
      <div class="language-selector">
        <label for="target-language">Target Language:</label>
        <select id="target-language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
          <option value="ru">Russian</option>
        </select>
      </div>
    </header>

    <nav class="tab-navigation">
      <button class="tab active" data-tab="translate">Translate</button>
      <button class="tab" data-tab="pronunciation">Pronunciation</button>
      <button class="tab" data-tab="grammar">Grammar</button>
      <button class="tab" data-tab="flashcards">Flashcards</button>
      <button class="tab" data-tab="images">Images</button>
      <button class="tab" data-tab="summary">Summary</button>
    </nav>

    <div class="content-container">
      <div class="tab-content active" id="translate-content">
        <h2>Translation</h2>
        <p class="selected-text-display">No text selected</p>
        <div class="action-buttons">
          <button id="translate-button">Translate</button>
        </div>
      </div>

      <div class="tab-content" id="pronunciation-content">
        <h2>Pronunciation</h2>
        <p class="selected-text-display">No text selected</p>
        <div class="action-buttons">
          <button id="listen-button">Listen</button>
          <button id="record-button">Record Your Pronunciation</button>
        </div>
      </div>

      <div class="tab-content" id="grammar-content">
        <h2>Grammar Check</h2>
        <p class="selected-text-display">No text selected</p>
        <div class="action-buttons">
          <button id="check-grammar-button">Check Grammar</button>
        </div>
      </div>

      <div class="tab-content" id="flashcards-content">
        <h2>Create Flashcard</h2>
        <p class="selected-text-display">No text selected</p>
        <div class="flashcard-form">
          <div class="form-group">
            <label for="flashcard-front">Front:</label>
            <input type="text" id="flashcard-front">
          </div>
          <div class="form-group">
            <label for="flashcard-back">Back:</label>
            <input type="text" id="flashcard-back">
          </div>
          <div class="action-buttons">
            <button id="create-flashcard-button">Create Flashcard</button>
          </div>
        </div>
      </div>

      <div class="tab-content" id="images-content">
        <h2>Image Search</h2>
        <p class="selected-text-display">No text selected</p>
        <div class="action-buttons">
          <button id="search-images-button">Search Images</button>
        </div>
      </div>

      <div class="tab-content" id="summary-content">
        <h2>Summarize</h2>
        <p class="selected-text-display">No text selected</p>
        <div class="action-buttons">
          <button id="summarize-button">Summarize</button>
        </div>
      </div>

      <div class="result-container">
        <!-- Results will be displayed here -->
      </div>

      <div class="loading-indicator">
        <div class="spinner"></div>
        <p>Processing...</p>
      </div>

      <div class="error-message">
        <!-- Error messages will be displayed here -->
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
